<ion-header>
  <ion-navbar color="primary">
    <ion-title>Segurança</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="senha()">
      <ion-icon name="swap" item-left></ion-icon>
      Senha de acesso
    </button>
    <ion-item [hidden]="!suportefingerPrint">
      <ion-toggle [(ngModel)]="finferPrint" (ionChange)="habilitarFingerPrint()" checked="{{finferPrint}}"></ion-toggle>
      <ion-label>
        Impressão digital
      </ion-label>
      <ion-icon name='finger-print' item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
