<ion-header>
  <ion-navbar color="primary" [hidden]="searchMode">
    <ion-title [hidden]="searchMode">Fornecedores</ion-title>
    <ion-buttons end [hidden]="searchMode">
      <button ion-button icon-only (click)="clickbuscarFornecedores()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="insert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar #searchbar
    style="background-color:#387ef5"
    showCancelButton="true"
    autocomplete="on"
    placeholder="Pesquisar"
    autocorrect="on"
    animated="true"
    [hidden]="!searchMode"
    (ionInput)="InputbuscarFornecedores($event)"
    (ionCancel)="CancelbuscarFornecedores($event)"
    (ionBlur)="CancelbuscarFornecedores($event)"
    autofocus>
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let fornecedor of listarFornecedores">
      <ion-item  (click)="edit(fornecedor)">
        {{fornecedor.descricao}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="delete(fornecedor)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
