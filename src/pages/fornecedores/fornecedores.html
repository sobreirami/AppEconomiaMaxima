<ion-header>
  <ion-navbar color="primary">
    <ion-title>Fornecedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let fornecedor of listarFornecedores">
      <ion-item  (click)="edit(fornecedor)">
        {{fornecedor.descricao}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="delete(fornecedor)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="insert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
