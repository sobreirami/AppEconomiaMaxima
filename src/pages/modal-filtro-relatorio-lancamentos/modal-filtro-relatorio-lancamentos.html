<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start left>
      <button ion-button icon-only (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filtrar lançamentos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pesquisar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Data inicial</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MMMM/YYYY"
      [(ngModel)]="dataInicial"
      cancelText="Cancelar"
      doneText="Selecionar"
      monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho,
      Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data final</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MMMM/YYYY"
      [(ngModel)]="dataFinal"
      cancelText="Cancelar"
      doneText="Selecionar"
      monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho,
      Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fornecedor</ion-label>
      <ion-select okText="Selecionar" cancelText="Cancelar" type="text" [(ngModel)]="fornecedor">
        <ion-option *ngFor="let item of fornecedores" value="{{item.descricao}}">
          {{item.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pago</ion-label>
      <ion-checkbox [(ngModel)]="pago"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label stacked>Não pago</ion-label>
      <ion-checkbox [(ngModel)]="naoPago"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
