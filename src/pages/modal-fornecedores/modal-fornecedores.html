<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fornecedor
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="fornecedor.descricao" autocomplete="on" autocorrect="on"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full danger (click)="salvar()">Salvar</button>
</ion-content>
