<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ titulo }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="fornecedor.descricao" autocomplete="on" autocorrect="on"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
