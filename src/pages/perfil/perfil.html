<ion-header>
  <ion-navbar color="primary" class="force-back-button">
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67 (click)="fotoUser()">
      <img class="image-camera" src="{{ imagemPerfil() }}" height="150" width="150">
      <ion-icon class="icon-camera" color="light" name="camera" item-left></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <hr>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="username" autocomplete="on" autocorrect="on"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" autocomplete="on" autocorrect="on"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
