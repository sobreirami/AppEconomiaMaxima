<ion-header>
  <ion-navbar color="primary" class="force-back-button">
    <ion-title>Notificações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-toggle [(ngModel)]="notifications" (ionChange)="habilitarNotificacao()" checked="{{notifications}}"></ion-toggle>
      <ion-label>
        Notificações
      </ion-label>
      <ion-icon color="primary" name='notifications' item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="calendario" (ionChange)="habilitarCalendario()" checked="{{calendario}}"></ion-toggle>
      <ion-label>
        Calendário
      </ion-label>
      <ion-icon color="primary" name='calendar' item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label style="color:black;">Hora da notificação</ion-label>
      <ion-datetime doneText="Selecionar" cancelText="Cancelar" displayFormat="H A" pickerFormat="H A" [(ngModel)]="horaNotificacao" (ionChange)="alteraHoraNotificacao()"></ion-datetime>
      <ion-icon color="primary" name='time' item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
