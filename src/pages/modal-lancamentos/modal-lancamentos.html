<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lançamento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="descricao" autocomplete="on" autocorrect="on" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" [(ngModel)]="data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Entrada/Saída</ion-label>
      <ion-select [(ngModel)]="entradaSaida">
        <ion-option value="entrada">Entrada</ion-option>
        <ion-option value="saida">Saída</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fornecedor</ion-label>
      <ion-select type="text" [(ngModel)]="fornecedor">
        <ion-option *ngFor="let item of fornecedores" value="{{item.descricao}}">
          {{item.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pago</ion-label>
      <ion-checkbox [(ngModel)]="pago"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full danger (click)="save()">Salvar</button>
</ion-content>
