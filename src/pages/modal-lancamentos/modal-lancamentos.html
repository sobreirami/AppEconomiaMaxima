<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ titulo }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição*</ion-label>
      <ion-input type="text" [(ngModel)]="descricao" autocomplete="on" autocorrect="on"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor*</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data*</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MMMM/YYYY"
      cancelText="Cancelar"
      doneText="Selecionar"
      [(ngModel)]="data"
      monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho,
      Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Entrada/Saída*</ion-label>
      <ion-select okText="Selecionar" cancelText="Cancelar" [(ngModel)]="entradaSaida">
        <ion-option value="entrada">Entrada</ion-option>
        <ion-option value="saida">Saída</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fornecedor</ion-label>
      <ion-select okText="Selecionar" cancelText="Cancelar" type="text" [(ngModel)]="fornecedor">
        <ion-option *ngFor="let item of fornecedores" value="{{item.descricao}}">
          {{item.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pago</ion-label>
      <ion-checkbox [(ngModel)]="pago"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
